    <script>
        const button = document.getElementById('no');
    
        document.addEventListener('mousemove', (event) => {
            const buttonRect = button.getBoundingClientRect();
            const buttonX = buttonRect.left + buttonRect.width / 2;
            const buttonY = buttonRect.top + buttonRect.height / 2;
    
            const distanceX = event.clientX - buttonX;
            const distanceY = event.clientY - buttonY;
            const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);
    
            // Jika kursor mendekati tombol dalam jarak 100px
            if (distance < 100) {
                // Pindahkan tombol ke posisi acak dalam batas jendela
                const newX = Math.random() * (window.innerWidth - buttonRect.width);
                const newY = Math.random() * (window.innerHeight - buttonRect.height);
                button.style.left = newX + 'px';
                button.style.top = newY + 'px';
            }
        });
    </script>
